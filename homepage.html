<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url('bg.jpeg') no-repeat center center/cover;
            backdrop-filter: blur(10px);
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }
        .navbar a:hover {
            background: #C2185B;
            color: white;
            border-radius: 5px;
        }
        h1 {
            font-size: 40px;
            margin-top: 80px;
        }
        p {
            font-size: 60px;
        }
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .time-box {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 120px;
        }
        .time-box span {
            display: block;
            font-size: 50px;
            font-weight: bold;
        }
        .time-box label {
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="letter.html">LETTER FOR YOU</a>
        <a href="song.html">SONG FOR YOU</a>
        <a href="memory.html">OUR MEMORIES</a>
    </div>
    <h1>Thank you for your love Angelo!</h1>
    <p>We've been together for...</p>
    <div class="timer-container">
        <div class="time-box">
            <label>Days</label>
            <span id="days">0</span>
        </div>
        <div class="time-box">
            <label>Hours</label>
            <span id="hours">0</span>
        </div>
        <div class="time-box">
            <label>Minutes</label>
            <span id="minutes">0</span>
        </div>
        <div class="time-box">
            <label>Seconds</label>
            <span id="seconds">0</span>
        </div>
    </div>
    
    <script>
        function updateTimer() {
            const startDate = new Date("March 1, 2023 00:00:00").getTime();
            const now = new Date().getTime();
            const timeDiff = now - startDate;
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
